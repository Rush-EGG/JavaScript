<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            /* transform: translate(100px, 500px) rotate(10deg) scale(2.0) skew(10deg); */
        }
    </style>

</head>

<body>
    <button id="btn">汽车人！变形</button>
    <div id="box"></div>
    <script type="text/javascript">
        function $(id){
        return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        var angle = 0;

        $('btn').onclick = function(){
            angle++;
            $('box').style.transform = `translate(${angle * 100}px, ${angle * 50}px) rotate(${angle * 10}deg) scale(${angle * 0.2})`
        }
    </script>
</body>

</html>
