<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        #box{
            color: red;
        }
    </style>

</head>

<body>
    <h2>你要买什么课程？</h2>
    <p title="请您选择购买的课程">本课程是web全栈课程，期待你的购买！</p>
    <ul id="classList">
        <li class="item">Javascript</li>
        <li class="item">css</li>
        <li>DOM</li>
    </ul>
    <script type="text/javascript">
        var oP = document.getElementsByTagName('p')[0];
        var title = oP.getAttribute('title');
        var className = oP.getAttribute('class'); // 因为p标签没有设置class，所以返回值是Null

        console.log(oP);
        console.log(title);
        console.log(className);

        oP.setAttribute('id', 'box');
    </script>
</body>

</html>
