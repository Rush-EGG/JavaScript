<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #sidebar{
            position: absolute;
            top: 125px;
            left: 0;
            width: 300px;
        }
        #sidebar img{
            width: 100%;
        }
    </style>

</head>

<body style="height: 5000px;">
    <!-- <div id="box"></div> -->
    <div id="sidebar">
        <img src="images/image04.jpg" alt="">
    </div>
    <script src="js/myAnimation.js"></script>
    <script type="text/javascript">
        function $(id){
            return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        window.onload = function(){
            var sidebar = $('sidebar');
            var sidebar_top = sidebar.offsetTop;

            window.onscroll = function(){
                // 得到页面的总高度
                var windowTop = document.documentElement.scrollTop || document.body.scrollTop;

                startAnimation(sidebar, {'top': windowTop + sidebar_top});
            }
        }
    </script>
</body>

</html>
