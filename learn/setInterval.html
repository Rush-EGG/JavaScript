<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>

</head>

<body>
    <script type="text/javascript">
        var num = 0;
        var timer = null;
        
        timer = setInterval(function(){
            num++;
            if(num > 5){
                clearInterval(timer);
                return;
            }
            console.log('num: ' + num);
        }, 1000);
    </script>
</body>

</html>
