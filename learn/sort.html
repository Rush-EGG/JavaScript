<!DOCTYPE html>

    <title>我是猪</title>

<body>
    <script type="text/javascript">
        arr = [1, 50, 12, 3, 27];
        //sort函数比的是ASCII码值，先只看首位数字，如果相同，才比较后面的几位
        arr.sort(); //arr = [1, 12, 27, 3, 50]
        console.log(arr);

        function compare(a, b) {
            // 升序
            // if(a < b){
            //     return -1;
            // }else if(a > b){
            //     return 1;
            // }else{
            //     return 0;
            // }
            return a - b;
        }

        // 靠compare函数，就能整体的比较数值
        arr.sort(compare);
        console.log(arr);
    </script>
</body>

</html>
