<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>

</head>

<body>
    <img src="images/image01.jpg" id="flower" width="300" height="400">
     <br> <!--换行符 -->
    <button id="prev">上一张</button>
    <button id="next">下一张</button>

    <script type="text/javascript">
        var oImg = document.getElementById('flower');
        var oPre = document.getElementById('prev');
        var oNext = document.getElementById('next');

        var minIndex = 1,
            maxIndex = 7;
        var currentIndex = minIndex;

        oPre.onclick = function () {

        }

        oNext.onclick = function () {
            // alert("点击啦！");
            if(currentIndex++ >= maxIndex){
                currentIndex = minIndex;
            }
            // console.log(${currentIndex});
            oImg.setAttribute('src', 'images/image0'+currentIndex+'.jpg');

        }

        oPre.onclick = function(){
            if(currentIndex-- <= minIndex){
                currentIndex = maxIndex;
            }

            oImg.setAttribute('src', 'images/image0'+currentIndex+'.jpg');
        }
    </script>
</body>

</html>
