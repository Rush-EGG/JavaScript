<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            padding: 10px;
            margin: 10px;
            overflow: scroll;
        }
    </style>

</head>

<body>
    <div id="box">
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
    </div>
    <script type="text/javascript">
        function $(id){
            return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        // scrollHeight是元素因为高度大于原页面而溢出，所以导致显示不全
        // scrollWidth同理，只不过是宽度

        // 无滚动条且内容全部在盒子内部时，scrollHeight和clientHeight相等
        console.log($('box').scrollHeight);
        console.log($('box').scrollWidth);

        // 有滚动条时
        console.log($('box').scrollHeight);
        console.log($('box').scrollWidth);

        // 注意！scrollHeight&Width是不可以写的

    </script>
</body>

</html>
