    <div id="box"></div>
    <script type="text/javascript">
        function $(id){
            return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        window.onload = function(){
            $('box').onclick = function(e){
                console.log(e);
            }

            $('box').onclick = function(){
                this.innerHTML = event;
            }

            $('box').onclick = function(e){
                // 为的是兼容性
                e = e || window.event;
                this.innerHTML = e;
            }
        }

    </script>
</body>
