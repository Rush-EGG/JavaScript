<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #ad{
            position: fixed;
            float: left;
            right: 0;
            bottom: 0;
        }
        #close{
            position: absolute;
            right: 0;
            top: 0;
            width: 25px;
            height: 25px;
            z-index: 5;
            text-align: center;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <!-- <div id="box"></div> -->
    <div id="ad">
        <img src="images/image03.jpg" alt="" width="300">
        <span id="close">
            x
        </span>
    </div>
    <script src="js/myAnimation.js"></script>
    <script type="text/javascript">
        function $(id){
            return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        window.onload = function(){
            var ad = $('ad');
            var close = $('close');

            close.onclick = function(){
                close.style.display = 'none';
                startAnimation(ad, {"height": 250}, function(){
                    startAnimation(ad, {"width": 0});
                })
            }
        }
    </script>
</body>

</html>
