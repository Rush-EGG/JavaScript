<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我是猪</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            padding: 10px;
            margin: 10px;
            overflow: scroll;
        }
        #backToTop{
            position: fixed;
            top: 200px;
            left: 30px;
        }
    </style>

</head>

<body style="height: 2000px;">
    <div id="box">
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
    </div>
    <button id="backToTop">回到顶部</button>

    <script type="text/javascript">
        function $(id){
            return typeof(id) == 'string' ? document.getElementById(id) : null;
        }

        window.onscroll = function(){
            console.log(document.documentElement.scrollTop);
        }

        $('backToTop').onclick = function(){
            document.documentElement.scrollTop = 0;
        }

    </script>
</body>

</html>
